{% extends "base.html" %}
{% block main %}
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th></th>
    </tr>
    {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td><a href="/remove?key={{ book.key }}">remove</a></td>
        </tr>            
        {% endfor %}
</table>
<br/>
<a href="/">Back</a>
{% endblock %}
